<html>
    <head>
        <title>BOOK NOW</title>  
        <style>
             body{background-color:#6ea0b0;background-image: url("login-background-images-for-website-6.jpg");} 
       .row{ 
    padding: 12px 20px;
    margin:20px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;} 
     
        div{margin-top: 50px;
    border-radius: 5px;
    background-color: transparent; width:70%; 
}
.row:hover{background-color:transparent;transition-duration: 2s;}


        </style></head>
    <center><div><form method="post" action="travel_booking"><fieldset><legend><h2>BOOKING PACKAGES</h2></legend>
            <table class="table-form">
                <tr>
                    <td><input class="row" type="text" placeholder="First Name" name="n1"></td>
                    <td><input class="row" type="text" placeholder="Middle Name" name="n2"></td>
                    <td><input class="row" type="text" placeholder="Last Name" name="n3"></td>
                </tr>
                <tr>
                    <td><input class="row" type="number" placeholder="Mobile Number" name="mobile"></td>
                    <td><input class="row" type="email" placeholder="Email" name="email"></td>
                     <td><input class="row" type="password" placeholder="Password" name="password"></td>
                </tr>
                 <tr>
                    <td><input class="row" type="text" name="city" placeholder="City"></td>
                    <td><input class="row" type="text" name="state" placeholder="State"></td>
                    <td><input class="row" type="date" name="date" placeholder="Tour Date"></td>
                 </tr>
                <tr>
                      <td><input class="row" type="text" name="persons" placeholder="No of Person"></td>
                      <td><select class="row" name="pack-type">
                    <option value="disabled">Choose Package</option>
                    <option>Full Day City Tour</option>
                    <option>Half Day City Tour</option>
                    <option>Tour Around City</option>
                </select></td>
            <td><select class="row" name="veh-type">
                    <option value="disabled">Vehicle Type</option>
                    <option>AC Medium Car</option>
                    <option>Non-AC Medium Car</option>
                    <option>AC Large Car</option>
                    <option>Non-AC Large Car</option>
                </select></td>
                </tr>  
        <tr>
            <td><select class="row" name="pickup">
                    <option value="disabled">Pickup Point</option>
                    <option>Affilated Hotel</option>
                    <option>Howrah Station</option>
                    <option>Sealdah Station</option>
                    <option>Kolkata Airport</option>
                    <option>Esplanade Bus Stop</option>
                </select></td>
                <td><select class="row" name="Drop Point">
                    <option value="disabled">Drop Point</option>
                    <option>Affilated Hotel</option>
                    <option>Howrah Station</option>
                    <option>Sealdah Station</option>
                    <option>Kolkata Airport</option>
                    <option>Esplanade Bus Stop</option>
                </select></td>
        </tr>
      </table>
                    <input class="row" type="submit" value="BOOK NOW">
            <input class="row" type="reset" value="REFRESH">
                     </fieldset></form></div></center>
            </body>
</html>
